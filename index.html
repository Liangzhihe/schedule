<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Schedule</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./res/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./res/css/index.css">
    <link rel="stylesheet" href="./res/css/schedule.css">
    <link rel="icon" type="image/x-icon" class="js-site-favicon" href="./res/images/favicon.ico">
</head>

<body>
    <div class="wrapper">
        <form id="build-select-form" class="schedule-form">
            <div class="form-group">
                <label class="col-sm-4 control-label">楼栋选择</label>
                <div class="col-sm-8 input-group">
                    <select name="buildSequence" id="buildSequence" class="form-control" autocomplete="off">
                        <option value="#1">#1</option>
                        <option value="#2">#2</option>
                        <option value="#3">#3</option>
                        <option value="#4">#4</option>
                    </select>
                </div>
            </div>
        </form>
        <form id="init-form" class="schedule-form" style="display:none">
            <div class="form-group">
                <label class="col-sm-4 control-label">开始日期</label>
                <div class="col-sm-8 input-group">
                    <input type="text" name="startDate" id="startDate" class="form-control" autocomplete="off">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label">模板选择</label>
                <div class="col-sm-8 input-group">
                    <select name="template" id="template" class="form-control" autocomplete="off">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
            <button id="initCanvasBtn" type="submit" class="btn btn-add">确定</button>
        </form>

        <canvas id="schedule" class="schedule-canvas" width="1000" height="700">
            <p>您的浏览器不支持canvas</p>
        </canvas>
        <!-- 显示任务列表 -->
        <div class="pick-list">
            <div class="list-item show-all">
                <span class="list-item-color" style="background-color: #000"></span>
                <span class="plan-name">显示全部</span>
            </div>
        </div>
    </div>


    <!-- 弹出框，显示选中点信息及调整日期 -->
    <div id="changeDate">
        <form id="changeDate-form" class="form-horizontal" onsubmit="return false;">
            <div class="form-group">
                <label class="control-label col-sm-4">进度名称</label>
                <div class="col-sm-8">
                    <p id="planName" class="form-control-static">unKnown</p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">楼层数</label>
                <div class="col-sm-8">
                    <p id="floor" class="form-control-static">NaN</p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">进度日期</label>
                <div class="col-sm-8">
                    <p id="planDate" class="form-control-static">1970-01-01</p>
                </div>
            </div>
            <div class="form-group">
                <label for="updateDate" class="control-label col-sm-4">调整日期</label>
                <div class="col-sm-4">
                    <input type="number" name="updateDate" id="updateDate" class="form-control" autocomplete="off"/>
                </div>
                <div class="col-sm-4">
                    <a id="changeDate-btn" class="btn btn-default">确定更改</a>
                </div>
            </div>
        </form>
    </div>

    <!-- 弹出框，显示楼层进度信息 -->
    <div id="floorState">
        <span id="close-floor-state-btn" class="glyphicon glyphicon-remove"></span>
        <p class="floor-state-title"><span id="floor-number">29</span>层楼层进度信息</p>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label">楼层进度信息</label>
                <div class="col-sm-8">
                    <p id="floor-state-inf0" class="form-control-static">当前楼层施工进度<span id="floor-state-bool">存在</span>延期</p>
                </div>
            </div>
            <div id="schedule-detail" class="form-group">
                <label class="col-sm-4 control-label">延期进度详情</label>
                <div id="schedule-detail-list" class="col-sm-8">
                    <!-- 迭代生成列表，填充字符串 -->
                </div>
            </div>
        </form>
    </div>


    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/js/bootstrap.js"></script>

    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
    <script src="./res/lib/layui/layui.js"></script>
    <script src="https://cdn.bootcss.com/fabric.js/2.4.5/fabric.js"></script>
    <script src="./res/js/schedule.js"></script>
    <script src="./res/js/index.js"></script>
</body>

</html>
